<!doctype html>
<html>
  <head>
    <title>Test Functions</title>
  </head>
    <body>
        <button onclick="handleClick()">
            Let's go
        </button>
        <p id="data">Please Click th button</p>
        <script>
            handleClick = function () {
                dataParag = document.querySelector('#data');
                dataParag.innerHTML = 'waiting';
                fetch('/.netlify/functions/helloJSON')
                    .then(res => res.json())
                    .then(res => {
                        dataParag.innerHTML = `Data : ${res.data}`
                    })
            }
        </script>
    </body>
</html>
